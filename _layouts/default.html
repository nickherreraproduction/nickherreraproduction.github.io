<!DOCTYPE html>
<html lang="en">
<head>

  <!-- meta -->
  <meta charset="UTF-8">
  {% include mobile_meta.html %}
  
  <!-- dns prefetch for faster loading of external resources -->
  {% include dns_prefetch.html %}
  
  <title>{{ page.title }} &#8212; marinulon.com</title>
  <meta name="author" content="Marin Sekesan">
  <meta name="description" content="{{ page.excerpt }}">
  
  <!-- stylesheet -->
  <link rel="stylesheet" href="/css/marinulon.css">
  
  <!-- javascript -->
  {% include javascript.html %}
    
</head><body id="marinulon">
  
  <header role="banner">
    
    <a href="/index.html" class="marinulon" rel="home">marinulon</a> 
    <a href="#nav" class="nav-btn" onclick="toggleClass(document.getElementById('nav'), 'visible'); return false;">
      <span class="h">Article navigation</span>
      <i></i>
      <i></i>
      <i></i>
    </a>    
  </header>
    
  <main role="main" class="wrapper">

    <section class="page">
      
      <h1>{{ page.title }}</h1>
      
      <p>{{ content }}</p>
      
    </section>
  
  </main>
  
  <nav id="nav" role="navigation" aria-labelledby="nav-btn">
  
    {% include nav.html %}
    
  </nav>
  
  <footer role="contentinfo">
    
    {% include footer.html %}
    
  </footer>

</body>
</html>
